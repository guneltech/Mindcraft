<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self Ordering Kiosk ‚Äì Product Screen</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    /* TOP BAR */
    .top-bar {
      position: sticky;
      top: 0;
      background: #ffffff;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      z-index: 10;
    }

    .top-bar button {
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* PRODUCT IMAGE */
    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* CONTENT */
    .content {
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
    }

    .price {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
    }

    .description {
      color: #555;
      margin-bottom: 20px;
    }

    /* OPTIONS */
    .section {
      margin-bottom: 24px;
    }

    .section h3 {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    input {
      transform: scale(1.4);
      margin-right: 10px;
    }

    /* TOTAL */
    .total {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 120px;
    }

    /* ADD TO CART BAR */
    .add-to-cart {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #ddd;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .qty {
      display: flex;
      align-items: center;
      font-size: 22px;
    }

    .qty button {
      width: 50px;
      height: 50px;
      font-size: 26px;
      margin: 0 10px;
    }

    .cta {
      background: #00a651;
      color: #fff;
      font-size: 22px;
      padding: 16px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <button>‚¨Ö Geri</button>
    <div>üõí 0 AZN</div>
  </div>

  <!-- PRODUCT IMAGE -->
  <div class="product-image">
    <img src="https://via.placeholder.com/800x500?text=Chicken+Burger" alt="Chicken Burger">
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Chicken Burger</h1>
    <div class="price" id="basePrice">8.90 AZN</div>
    <div class="description">Crispy chicken with spicy sauce</div>

    <!-- SIZE -->
    <div class="section">
      <h3>√ñl√ß√º</h3>
      <label>
        <input type="radio" name="size" value="0" checked>
        Regular
      </label>
      <label>
        <input type="radio" name="size" value="2">
        Large (+2 AZN)
      </label>
    </div>

    <!-- ADD ONS -->
    <div class="section">
      <h3>∆èlav…ôl…ôr</h3>
      <label>
        <input type="checkbox" value="1">
        Extra cheese (+1 AZN)
      </label>
      <label>
        <input type="checkbox" value="0.5">
        Jalapeno (+0.5 AZN)
      </label>
    </div>

    <!-- TOTAL -->
    <div class="total">
      C…ômi: <span id="total">8.90</span> AZN
    </div>
  </div>

  <!-- ADD TO CART -->
  <div class="add-to-cart">
    <div class="qty">
      <button onclick="changeQty(-1)">‚àí</button>
      <span id="qty">1</span>
      <button onclick="changeQty(1)">+</button>
    </div>
    <button class="cta">S…ôb…ôt…ô …ôlav…ô et</button>
  </div>

  <script>
    const basePrice = 8.9;
    let quantity = 1;

    function calculateTotal() {
      let total = basePrice;

      document.querySelectorAll('input[type=radio]:checked').forEach(el => {
        total += parseFloat(el.value);
      });

      document.querySelectorAll('input[type=checkbox]:checked').forEach(el => {
        total += parseFloat(el.value);
      });

      total = total * quantity;
      document.getElementById("total").innerText = total.toFixed(2);
    }

    function changeQty(val) {
      quantity = Math.max(1, quantity + val);
      document.getElementById("qty").innerText = quantity;
      calculateTotal();
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("change", calculateTotal);
    });

    calculateTotal();
  </script>

</body>
</html>
